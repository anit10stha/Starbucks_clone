<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks_clone</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">

        <!-- navbar section -->
        <div class="nav">
            <div class="logo">Starbucks</div>

            <div class="menu">
                <a>MENU</a>
                <a>REWARDS</a>
                <a>GIFT CARDS</a>
            </div>

            <div class="login">
                <a><i class="ri-map-pin-2-fill"></i> Find a store</a>
                <button>Sign In</button>
                <button id="join">Join now</button>
            </div>
        </div>


        <div class="content-first">
            <div class="left"></div>
            <div class="right">
                <h1>A crisp new twist on cozy</h1>
                <p>Sip and say ahh with an uplifting new Iced Apple Crisp Nondairy Cream Chai, with oatmilk and silky cold foam.</p>
                <button>Order Now</button>
            </div>
        </div>

    </div>
</body>
</html>
